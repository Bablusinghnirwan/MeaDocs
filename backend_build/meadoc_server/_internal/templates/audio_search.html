<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeaDocs - AI Audio Search</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* --- Base Variables & Reset --- */
    :root {
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #020617;
      --card-bg: #1e293b;
      --input-bg: #0f172a;
      --accent-color: #38bdf8;
      --text-color: #ffffff;
      --text-muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    html {
      height: 100%;
    }

    body {
      background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 950px;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Header --- */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    p.subtitle {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 40px;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      color: white;
    }

    .home-btn:hover {
      background: var(--accent-color);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
      color: white;
    }

    .home-btn i {
      font-size: 1.2rem;
    }

    /* --- Action Sections (Cards) --- */
    .action-section {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .section-title {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      border-left: 4px solid var(--accent-color);
      padding-left: 15px;
    }

    /* --- Inputs & File Select --- */
    .input-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group input[type="text"] {
      flex-grow: 1;
      max-width: 600px;
      padding: 16px 25px;
      font-size: 1rem;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      outline: none;
      background: var(--input-bg);
      color: white;
      transition: all 0.3s ease;
    }

    .input-group input[type="text"]:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
      background: #162032;
    }

    /* Custom File Input Styling */
    input[type="file"] {
      display: none;
    }

    .file-label {
      flex-grow: 1;
      max-width: 600px;
      padding: 16px 25px;
      font-size: 1rem;
      border-radius: 50px;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      background: var(--input-bg);
      color: var(--text-muted);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-label:hover {
      border-color: var(--accent-color);
      color: white;
      background: #162032;
    }

    .file-label i {
      margin-right: 10px;
    }

    /* --- Modern Buttons --- */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: transparent;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.2s ease;
      min-width: 140px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: conic-gradient(from 90deg, transparent 0%, transparent 40%, var(--accent-color) 50%, transparent 60%, transparent 100%);
      animation: borderSpin 3s linear infinite;
      z-index: -2;
    }

    @keyframes borderSpin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .btn::after {
      content: "";
      position: absolute;
      inset: 2px;
      background: #0f172a;
      border-radius: 9999px;
      z-index: -1;
      transition: background 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:hover::after {
      background: #1e293b;
    }

    .btn:hover::before {
      animation-duration: 1.5s;
      background: conic-gradient(from 90deg, transparent 0%, transparent 20%, #ffffff 50%, transparent 80%, transparent 100%);
    }

    /* --- Results Section Styling --- */
    .results-section {
      margin-top: 30px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .result-item {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      animation: fadeIn 0.5s ease-out;
      border-left: 4px solid var(--accent-color);
    }

    .result-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .result-item strong {
      color: var(--accent-color);
    }

    .result-item audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 50px;
      height: 40px;
    }

    /* Custom Audio Player Colors (Webkit) */
    audio::-webkit-media-controls-panel {
      background-color: #0f172a;
    }

    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: #fff;
    }

    /* Status Text */
    #status {
      margin-top: 20px;
      font-weight: 500;
      color: #38bdf8;
      text-align: center;
    }

    #searchSection {
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    /* =========================================
       COOL LOADER CSS (Integrated & Recolored)
       ========================================= */

    /* Overlay to hide the app while loading */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.95);
      z-index: 9999;
      display: none;
      overflow: hidden;
    }

    .loading-text-label {
      position: absolute;
      bottom: 20%;
      width: 100%;
      text-align: center;
      color: var(--accent-color);
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }

    .loader {
      position: absolute;
      top: 50%;
      margin-left: -50px;
      left: 50%;
      animation: speeder 0.4s linear infinite;
    }

    .loader>span {
      height: 5px;
      width: 35px;
      background: var(--accent-color);
      position: absolute;
      top: -19px;
      left: 60px;
      border-radius: 2px 10px 1px 0;
    }

    .base span {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-right: 100px solid var(--accent-color);
      border-bottom: 6px solid transparent;
    }

    .base span:before {
      content: "";
      height: 22px;
      width: 22px;
      border-radius: 50%;
      background: var(--accent-color);
      position: absolute;
      right: -110px;
      top: -16px;
    }

    .base span:after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-top: 0 solid transparent;
      border-right: 55px solid var(--accent-color);
      border-bottom: 16px solid transparent;
      top: -16px;
      right: -98px;
    }

    .face {
      position: absolute;
      height: 12px;
      width: 20px;
      background: var(--accent-color);
      border-radius: 20px 20px 0 0;
      transform: rotate(-40deg);
      right: -125px;
      top: -15px;
    }

    .face:after {
      content: "";
      height: 12px;
      width: 12px;
      background: var(--accent-color);
      right: 4px;
      top: 7px;
      position: absolute;
      transform: rotate(40deg);
      transform-origin: 50% 50%;
      border-radius: 0 0 0 2px;
    }

    .loader>span>span:nth-child(1),
    .loader>span>span:nth-child(2),
    .loader>span>span:nth-child(3),
    .loader>span>span:nth-child(4) {
      width: 30px;
      height: 1px;
      background: var(--accent-color);
      position: absolute;
      animation: fazer1 0.2s linear infinite;
    }

    .loader>span>span:nth-child(2) {
      top: 3px;
      animation: fazer2 0.4s linear infinite;
    }

    .loader>span>span:nth-child(3) {
      top: 1px;
      animation: fazer3 0.4s linear infinite;
      animation-delay: -1s;
    }

    .loader>span>span:nth-child(4) {
      top: 4px;
      animation: fazer4 1s linear infinite;
      animation-delay: -1s;
    }

    @keyframes fazer1 {
      0% {
        left: 0;
      }

      100% {
        left: -80px;
        opacity: 0;
      }
    }

    @keyframes fazer2 {
      0% {
        left: 0;
      }

      100% {
        left: -100px;
        opacity: 0;
      }
    }

    @keyframes fazer3 {
      0% {
        left: 0;
      }

      100% {
        left: -50px;
        opacity: 0;
      }
    }

    @keyframes fazer4 {
      0% {
        left: 0;
      }

      100% {
        left: -150px;
        opacity: 0;
      }
    }

    @keyframes speeder {
      0% {
        transform: translate(2px, 1px) rotate(0deg);
      }

      10% {
        transform: translate(-1px, -3px) rotate(-1deg);
      }

      20% {
        transform: translate(-2px, 0px) rotate(1deg);
      }

      30% {
        transform: translate(1px, 2px) rotate(0deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, 3px) rotate(-1deg);
      }

      60% {
        transform: translate(-1px, 1px) rotate(0deg);
      }

      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }

      80% {
        transform: translate(-2px, -1px) rotate(1deg);
      }

      90% {
        transform: translate(2px, 1px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }

    .longfazers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .longfazers span {
      position: absolute;
      height: 2px;
      width: 20%;
      background: #ffffff;
      opacity: 0.3;
    }

    .longfazers span:nth-child(1) {
      top: 20%;
      animation: lf 0.6s linear infinite;
      animation-delay: -5s;
    }

    .longfazers span:nth-child(2) {
      top: 40%;
      animation: lf2 0.8s linear infinite;
      animation-delay: -1s;
    }

    .longfazers span:nth-child(3) {
      top: 60%;
      animation: lf3 0.6s linear infinite;
    }

    .longfazers span:nth-child(4) {
      top: 80%;
      animation: lf4 0.5s linear infinite;
      animation-delay: -3s;
    }

    @keyframes lf {
      0% {
        left: 200%;
      }

      100% {
        left: -200%;
        opacity: 0;
      }
    }

    @keyframes lf2 {
      0% {
        left: 200%;
      }

      100% {
        left: -200%;
        opacity: 0;
      }
    }

    @keyframes lf3 {
      0% {
        left: 200%;
      }

      100% {
        left: -100%;
        opacity: 0;
      }
    }

    @keyframes lf4 {
      0% {
        left: 200%;
      }

      100% {
        left: -100%;
        opacity: 0;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }

      .action-section {
        padding: 25px;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input[type="text"],
      .file-label,
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- LOADING OVERLAY -->
  <div id="loading-overlay">
    <div class="loader">
      <span><span></span><span></span><span></span><span></span></span>
      <div class="base">
        <span></span>
        <div class="face"></div>
      </div>
    </div>
    <div class="longfazers">
      <span></span><span></span><span></span><span></span>
    </div>
    <div class="loading-text-label">TRANSCRIBING AUDIO FILES...</div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <a href="/" class="home-btn" aria-label="Go to Homepage">
        <i class="fa-solid fa-house"></i>
      </a>
      <h1>MeaDocs</h1>
    </header>
    <p class="subtitle">Ask AI, Find Your Moments - Audio Search</p>

    <!-- Upload Form -->
    <div class="action-section">
      <h2 class="section-title">1. Upload & Transcribe</h2>
      <form id="uploadForm">
        <div class="input-group">
          <label for="audio_files_input" class="file-label" id="file-label-text">
            <i class="fa-solid fa-folder-open"></i> Click to select folder
          </label>
          <input type="file" id="audio_files_input" name="audio_files" webkitdirectory directory multiple required>
          <button type="submit" class="btn">Process Files</button>
        </div>
        <div id="status"></div>
      </form>
    </div>

    <!-- Search Section -->
    <div id="searchSection">
      <div class="action-section">
        <h2 class="section-title">2. Search Transcribed Audio</h2>
        <div class="input-group">
          <input type="text" id="searchQuery" placeholder="Type your search query..." required />
          <button class="btn" onclick="searchAudio()">Search</button>
        </div>
      </div>
      <div id="searchResults" class="results-section"></div>
    </div>
  </div>

  <script>
    // --- Helper to toggle overlay loader ---
    function toggleLoader(show) {
      const overlay = document.getElementById('loading-overlay');
      overlay.style.display = show ? 'block' : 'none';
    }

    // Update file input label
    document.getElementById("audio_files_input").addEventListener("change", function (e) {
      if (e.target.files.length > 0) {
        document.getElementById("file-label-text").innerHTML = `<i class="fa-solid fa-check"></i> ${e.target.files.length} files selected`;
        document.getElementById("file-label-text").style.borderColor = "#4ade80";
        document.getElementById("file-label-text").style.color = "#4ade80";
      } else {
        document.getElementById("file-label-text").innerHTML = `<i class="fa-solid fa-folder-open"></i> Click to select folder`;
        document.getElementById("file-label-text").style.borderColor = "";
        document.getElementById("file-label-text").style.color = "";
      }
    });

    // Handle form submission
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const statusDiv = document.getElementById("status");

      // Clear status text and show Cool Loader
      statusDiv.innerHTML = '';
      toggleLoader(true);

      try {
        const res = await fetch("/upload-folder", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        // Hide Loader
        toggleLoader(false);

        if (result.status === "done") {
          statusDiv.innerHTML = '✅ Transcription complete!';
          statusDiv.style.color = "#4ade80";
          document.getElementById("searchSection").style.display = "block";
        } else {
          statusDiv.innerText = "❌ Error during transcription.";
          statusDiv.style.color = "#f87171";
        }
      } catch (err) {
        // Hide Loader on error
        toggleLoader(false);
        statusDiv.innerText = "❌ Failed to connect to server!";
        statusDiv.style.color = "#f87171";
        console.error(err);
      }
    });

    // Handle audio search
    async function searchAudio() {
      const query = document.getElementById("searchQuery").value;
      if (!query) {
        alert("Please enter a search query.");
        return;
      }

      try {
        const res = await fetch("/search?query=" + encodeURIComponent(query));
        const results = await res.json();

        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = ""; // Clear previous results

        if (results.length === 0) {
          resultsDiv.innerHTML = "<p style='text-align:center; color:#94a3b8;'>No matches found.</p>";
        } else {
          results.forEach(r => {
            // FIX: If r.url is missing, construct a stream URL using r.file
            // This ensures the player always shows up
            const audioSrc = r.url ? r.url : `/stream-audio?path=${encodeURIComponent(r.file)}`;

            resultsDiv.innerHTML += `
              <div class="result-item">
                <div style="margin-bottom: 10px;">
                  <strong>File:</strong> ${r.file}<br />
                  <strong>Score:</strong> ${r.score}%
                </div>
                <audio controls src="${audioSrc}"></audio>
              </div>
            `;
          });
        }
      } catch (err) {
        console.error("Search failed:", err);
        alert("An error occurred during search.");
      }
    }
  </script>
</body>

</html>
